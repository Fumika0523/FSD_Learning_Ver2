<p>MouseUp</p>
<input type="text" name="" id="" onmouseup="test1(event)">

<p>MouseDown</p>
<input type="text"name="" id="" onmousedown="test2(event)">

<p>OnFocus</p>
<input type="text" name="" id="" onfocus="test3(event)">

<p>KeyUp</p>
<input type="text" name="" id="" onkeyup="">
<body>
    <script>
        //MouseEvents
        //Mouseup
        //MouseDown
    function test1(event){
            console.log(event)
        } 

    function test2(event){
        console.log(event)
    }
        //InputEvent
        //onfocus

    function test3(event){
        console.log(event)
    }


    
    </script>
</body>
</html>
