<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <input type="text" onkeypress="test(event)">
    <input type="text" onkeypress="test2(event)">
    <input type="text" onkeypress="test1(event)">

    <p>KeyUp</p>
    <input type="text" name="" id="" onkeyup="test5(event)">

    <p>KeyDown</p>
    <input type="text" name="" id="" onkeydown="test6(event)">

    <p>KeyPress</p>
    <input type="text" name="" id="" onkeypress="test7(event)">

        function test(event){
            console.log(event)
        }
        function test2(event){
            console.log("Hello KyPress")

            console.log(event.key,event.keyCode)
        }

        //if key code is 65 >  yes its the correct bottun
        function test1(event){
            console.log(event)
            console.log(event.keyCode)
            // console.log("Yes,it's the correct button")
            if(event.keyCode==65){
                console.log(`Yes, it's the correct button ${event.key}`)
            }
            else{
                console.log(`Not correct button ${event.key}`)
            }
        }

        function test5(event){
            console.log(event)
            console.log(event.keyCode)
            if(event.key=="B"){
                console.log(`That's correct, its ${event.key}`)
            }
            else{
                console.log(`Pressed wrong button ${event.key}`)
            }
        }
        
           //spacebar > Thank you for visiting -- show keypress alphabet/button
            //enter > you dont have a correct passcode, you cannot enter - show kwypress alphabet/button
        function test6(event){
            // console.log(event)
            // console.log(event.keyCode)
            if(event.code=="Space"){
                console.log(`Thank you for visiting, ${event.code}`)
            }
            else if(event.code=="Enter"){
                console.log(`You don't have a correct passcode, you cannot enter ,${event.code}`)

             }

            if(event.code="Space"){

    </script>
