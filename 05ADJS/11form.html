<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form onsubmit="myForm(event)">
        <!-- myFom(event):function (whenever you attach event need a function)-->
        <label for="name">Enter your Username</label>
       <input type="text" name="name" id="username">
        <span id="usernameError"></span><hr>

        <label for="email">Email</label>
        <input type="email" name="email" id="email">
        <span id="emailError"></span><hr>

       <label for="password">Password</label>
       <input type="password" name="password" id="password" >
        <span id="passwordError"></span><hr>
       <!-- if it is less than 4 letters, give you error -->
           
        <input type="submit" value="Submit">
        <!-- onsubmit event -->
    </form>
   
    <script>
        //name is empty > empty
        //name is less than 5 character
        //password les than 5> weak pw, more than 5< strong pw 
    //With Javascript write a simple form validation 
        function myForm(event){
        event.preventDefault()//stop the default behavior > is to submit
        let userNameForm=document.getElementById("username").value
        let passwordForm=document.getElementById("password").value
        let emailForm=document.getElementById("email").value
        let usernameError=document.getElementById("usernameError")
        let passwordError=document.getElementById("passwordError")
        let emailError=document.getElementById("emailError")
      
        console.log(userNameForm,passwordForm)
        //username
        if(userNameForm.length==0){
            console.log("Username should not be empty")
            usernameError.innerText="Username should not be empty"
            usernameError.style.color="purple"
        }
        else if(userNameForm.length<5){
            console.log("Username must be more than 5 characters")
            usernameError.innerText="Username must be more than 5 characters"
            usernameError.style.color="red"
        }
       else if(userNameForm.length>=5){
        console.log("Username is correct please proceed")
        usernameError.innerText="User name is correct please proceed"
        usernameError.style.color="green"
       }

          //password
       if(passwordForm.length==0){
        console.log("Password should not be empty")
        passwordError.innerText="Password should not be empty"
        passwordError.style.color="red"
       }
       else if(passwordForm.length<5){
        console.log("Password is too short")
        passwordError.innerText="Password is too short"
        passwordError.style.color="orange"
       }
       else if(passwordForm.length==5){
        console.log("Password is weak")
        passwordError.innerText="Password is weak"
        passwordError.style.color="purple"
       }
       else if(passwordForm.length>5){
        console.log("Password is strong..Please proceed")
        passwordError.innerText="Password is strong...Please proceed"
        passwordError.style.color="green"
       }

        //email
        if(emailForm.length==0){
        console.log("Please enter your email")
        emailError.innerText="Please enter your email"
        emailError.style.color="red"
       }
       else if(emailForm.length>=12){
        console.log("email is correct,please proceed")
        emailError.innerText="email is correct, please proceed"
        emailError.style.color="green"
       } 
    }
    </script>
    
</body>
</html>
