<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            border: 1px solid red;
        }

        #div1{
            border: 1px solid blue;
        }
           
        .div2{
            border: 1px solid green;
        }
    </style>
</head>
<body>
    <p>
        Hello World1
    </p>

    <p>
        Hello World2
    </p>

    <div id="div1">
        Hello World3
    </div>

    <div class="div2">
        Hello World4
    </div>

    <p>
        Hello World5
    </p>

    <p>
        Hello World6
    </p>
    
    <p class="div2">
        Hello World7
    </p>

</body>
</html>
