<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<!--input boxes-->
UserName
Email
password
gender
Phone number
age
minor (under age 18)
major (above age 18)
address
state 
hobbies
place to travel

submit button

<hr>

<label for="username">Username</label>
<input type="text" name="" id="username">
<hr>
<label for="email">Email</label>
<input type="email" name="" id="email">
<hr>
<label for="pass">Password</label>
<input type="password" name="" id="pass">
<hr>
<input type="radio" name="gender" id="female">
<label for="female">Female</label> 
<input type="radio" name="gender" id="male">
<label for="male">Male</label> 
<input type="radio" name="gender" id="other">
<label for="other">Other</label>
<hr>
<label for="phone numner">Phone No.</label>
<input type="text" name="" id="phone number">
<hr>
<label for="age">Age</label>
<input type="text" name="" id="">
<hr>
<input type="radio" name="age" id="major">
<label for="major">above 18 old</label> 
<input type="radio" name="age" id="minor">
<label for="minor">under 18 old</label> 
<hr>
<label for="address">Address</label>
<input type="text" name="" id="address">
<hr>
<label for="countries">Choose your country</label>
<select id="countries">
    <option value ="usa">USA</option>
    <option value ="uk">UK</option>
    <option value ="india">India</option>
    <option value ="japan">Japan</option>
</select>
<hr>
<label for="hobbies">Hobbies:</label>

<input type="checkbox" name="hobbies" id="listen-to-music">
<label for="hobbies">Listening musics</label>

<input type="checkbox" name="hobbies1" id="watching-film"><!--name shouldnt be the same-->
<label for="hobbies">Watching films</label>

<input type="checkbox" name="hobbies2" id="reading-books"><!--should b before label tag-->
<label for="hobbies">Reading books</label>

<hr>
<label for="place to travel">Place to travel</label>
<input type="text" name="" id="placetotravel">
<hr>
<input type="submit" value="Submit">


</body>
</html>
