<!--Write HTML input tags snippet to show default values for all Form elements.create name, email, submit-->

<form>
    <label for="name">FullName</label>
    <input type="text" name="name1" id="name" value="Fumika"><hr><!--Default value is pre-defined, it'd be shown already on browser-->

    <label for="email">Email</label>
    <input type="email" name="email1" id="email" value="fumika@gmail.com"><hr>

    <label for="pass">Password</label>
    <input type="password" name="pass" id="password" value="Password!">

<hr>
    <!--In the form, add two radio buttons with grouping them for employee type(Salaried and own business)-->

    
    <input type="radio" name="employee_type" id="employee" value="salaried">
    <label for="employee1">Salaried</label>
    
    <input type="radio" name="employee_type" id="employee" value="ownbusiness">
    <label for="employee1">Own Business</label>

<hr>
<input type="submit" value="Submit">

</form>
