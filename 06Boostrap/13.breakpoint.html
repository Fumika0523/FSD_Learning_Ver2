<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
  
    <!-- Breakpoint    Class infix  Dimensions
        X-Small         None        <576px
        Small           sm          >576
        Medium          md          >768
        Large           lg          >992
        Extra Larg      xl          >1200px
        Extra extra large   xxl     >1400px-->

    <div class="container-fluid border border-primary">
        <div class="row">
            <div class="col-1 border border-2 border-warning text-center">1</div>
            <div class="col-1 border border-2 border-warning text-center">2</div>
            <div class="col-1 border border-2 border-warning text-center">3</div>
            <div class="col-1 border border-2 border-warning text-center">4</div>
             <div class="col-1 border border-2 border-warning text-center">5</div>
             <div class="col-1 border border-2 border-warning text-center">6</div>
             <div class="col-1 border border-2 border-warning text-center">7</div>
             <div class="col-1 border border-2 border-warning text-center">8</div>
             <div class="col-1 border border-2 border-warning text-center">9</div>
             <div class="col-1 border border-2 border-warning text-center">10</div>
             <div class="col-1 border border-2 border-warning text-center">11</div>
             <div class="col-1 border border-2 border-warning text-center">12</div>
        </div>  
        <div class="row">
            <div class="col-8 border border-2 border-warning text-center">1</div>
            <div class="col-4 border border-2 border-warning text-center">2</div>
        </div>
        <div class="row">
            <div class="col-6 border border-2 border-warning text-center">1</div>
            <div class="col-6 border border-2 border-warning text-center">2</div>
        </div>
        <div class="row">
            <div class="col-4 border border-2 border-warning text-center">1</div>
            <div class="col-4 border border-2 border-warning text-center">2</div>
            <div class="col-4 border border-2 border-warning text-center">3</div>
        </div>

        <div class="row">
            <div class="col-8 col-md-5 col-lg-8 col-xl-11 border border-2 border-warning text-center">1</div>
            <div class="col-4 col-md-7 col-lg-4 col-xl-1 border border-2 border-warning text-center">2</div>
            
            col-** >> start to end >> whatever you have
            col-** col-md-** col-lg-*** col-xl-** col-xxl-***
            col-md-** col-xl-** > md to lg end >> md screen resolution xl to xxl > xl resolution
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
