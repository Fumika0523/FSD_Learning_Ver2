<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Document</title>
</head>
<style>
div{
    height: 100px;
    width: 100px;
}

</style>
<body>
<!-- Border is a must -->
<!-- border: 1px solid red > border-1 : solid only,  -->
<div class="border border-1 border-primary rounded">border border-primary</div>
<div class="border-top border-2 border-secondary rounded-top">border-top border-secondary</div>
<div class="border-end border-3 border-success rounded-end">border-end border-success</div>
<div class="border-bottom border-4 border-danger rounded-bottom">border-bottom border-danger</div>
<div class="border-start border-5 border-warning rounded-start">border-start border-warning</div>
<div class="border-bottom border-1 border-info rounded-circle">border-bottom border-info</div>
<div class="border-start border-2 border-light rounded-pill">border-start border-light</div>
<div class="border-top border-3 border-dark">border-top border-dark</div>
<div class="border border-4 border-white" >border border-white</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
