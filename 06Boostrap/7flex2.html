<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>
    <style>
   .parent{
        height:80px;
        background-color: navy;
        width: 50%;
    }
    </style>
  </head>
  <body>
   
    <div class="d-flex flex-row mb-3 align-items-start parent justify-content-center">
        <!-- child -->
        <div class="p-2 bd-highlight bg-primary">Flex item 1</div>
        <div class="p-2 bd-highlight bg-info align-self-start">Flex item 2</div>
        <div class="p-2 bd-highlight bg-secondary">Flex item 3</div>
    </div>
    <div class="d-flex flex-row mb-3 align-items-end parent justify-content-end">
        <!-- child -->
        <div class="p-2 bd-highlight bg-primary">Flex item 1</div>
        <div class="p-2 bd-highlight bg-info align-self-end">Flex item 2</div>
        <div class="p-2 bd-highlight bg-secondary">Flex item 3</div>
    </div>
    <div class="d-flex flex-row mb-3 align-items-center parent justify-content-start">
        <!-- child -->
        <div class="p-2 bd-highlight bg-primary">Flex item 1</div>
        <div class="p-2 bd-highlight bg-info align-self-center">Flex item 2</div>
        <div class="p-2 bd-highlight bg-secondary">Flex item 3</div>
    </div>
    <div class="d-flex flex-row mb-3 align-items-baseline parent justify-content-evenly">
        <!-- child -->
        <div class="p-2 bd-highlight bg-primary">Flex item 1</div>
        <div class="p-2 bd-highlight bg-info">Flex item 2</div>
        <div class="p-2 bd-highlight bg-secondary">Flex item 3</div>
    </div>
    <div class="d-flex flex-row mb-3 align-items-stretch parent justify-content-around">
        <!-- child -->
        <div class="p-2 bd-highlight bg-primary">Flex item 1</div>
        <div class="p-2 bd-highlight bg-info">Flex item 2</div>
        <div class="p-2 bd-highlight bg-secondary">Flex item 3</div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
