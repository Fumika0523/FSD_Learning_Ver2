    <script>
//Math.pow() // (5,2) => 5 times 5: (number,times)
//Math.pow(num,times)
console.log(Math.pow(4,5))//4*4*4*4*4
console.log(4*4*4*4*4)

//
console.log(Math.pow(2,3))
console.log(2*2*2)

//4 * 10
console.log(Math.pow(4,10))

let num1=6;
let times=6;
console.log(Math.pow(num1,times))

console.log(Math.pow(true,false))//1
console.log(Math.pow(false,true))//0
console.log(Math.pow(true,true))//1
console.log(Math.pow(false,false))//1

//Math.sqrt() //giving you the square root of number e,g) (Math.sqrt(49))//7
//square root of a number
console.log(Math.sqrt(49))//7
console.log(Math.sqrt(9))//3
console.log(Math.sqrt(64))//8
console.log(Math.sqrt(3))//1.732.....

//calculate the sqrt of
console.log(Math.sqrt(-1))
console.log(Math.sqrt(0))
console.log(Math.sqrt(-0))
console.log(Math.sqrt(1))
console.log(Math.sqrt(2))
console.log(Math.sqrt(Infinity))

// calculate the hypotenuse
//a and b = 3, 4
//sqrt(a*a+b*b)
console.log(Math.sqrt(Math.pow(3,2)+Math.pow(4,2)))
//5

// a and b > 5, 12
console.log(Math.sqrt(Math.pow(5,2)+Math.pow(12,2)))
//13

//Math.cbrt()// giving you the cube root of number e,g) //4*4*4>64>4

//Find the cube root of 27 //3
console.log(Math.cbrt(27))//3
console.log(Math.cbrt(64))//4
console.log(Math.cbrt(1))//1

// Find the cube root of 729 > 9
console.log(Math.cbrt(729))

// -1
console.log(Math.cbrt(-1))
//-0
console.log(Math.cbrt(-0))
//0
console.log(Math.cbrt(0))
//1
console.log(Math.cbrt(1))
//2
console.log(Math.cbrt(2))
//Infinity
console.log(Math.cbrt(Infinity))
//512

//Math.max() // find the largest number
a=178
b=90
c=267
d=890

console.log(Math.max(a,b,c))//267
console.log(Math.max(a,b,c,d))//890

//Directory Calculate withouot storing in a variable
//1,3,2
console.log(Math.max(1,3,2))//3

//-1,-3,-2
console.log(Math.max(-1,-3,-2))//-1
