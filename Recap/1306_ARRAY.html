<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // How would you create a new array from an existing array where each element is squared, but only include elements that are greater than 10?
        const numbers=[2,5,8,11,15]
        let res1=numbers.filter((element)=>element>=10)
        console.log(res1)//[11,15]

        //How would you find the product of all elemets in an array?
        const numbers1=[1,2,3,4]
        let res2=numbers1.reduce((acc,cv)=>acc*cv)
        console.log(res2)//720

        //How would you remove the first two elements and the last two elements from an array?
        const numbers3=[1,2,3,4,5,6]
        console.log(numbers3.slice(2,4))//[3,4]

        //how would you find if there is at least one negative number in an array?
        const numbers4 = [1,-2,3,4]
        let res3 = numbers4.filter((element)=>element<=0)
        console.log(res3)//[-2]
    </script>
</body>
</html>
