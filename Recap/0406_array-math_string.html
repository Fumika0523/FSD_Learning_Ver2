    <h2>Math.ceil() Method</h2>
    <p>Math.ceil() rounds a number UP to the nearest integer:</p>
    <p id="test1"></p>

    <script>
        document.getElementById("test1").innerHTML = Math.ceil(1.4);
        //Math.ceil()
        //In JavaScript, the Math.ceil() function returns the smallest integer greater than or equal to a given number.
        let num=2.75;
        console.log(Math.ceil(num))//3

        console.log(Math.ceil(3.33))/4

        let num1=3.13;
        let roundedNum=Math.ceil(num1)
        console.log(roundedNum)//4

        console.log(Math.ceil(4))//4

        console.log(Math.ceil(7.0004))//8
        console.log(Math.ceil(-7.004))//-7
        console.log(Math.ceil(-Infinity)); // -Infinity
        console.log(Math.ceil(-7.004)); // -7
        console.log(Math.ceil(-4)); // -4
        console.log(Math.ceil(-0.95)); // -0
        console.log(Math.ceil(-0)); // -0
        console.log(Math.ceil(0)); // 0
        console.log(Math.ceil(0.95)); // 1
        console.log(Math.ceil(7.004)); // 8
        console.log(Math.ceil(Infinity)); // Infinity
    
        </script>
