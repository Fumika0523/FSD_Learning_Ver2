    <script>
//array.fill() // fill value with respect to the index number position --index start position (included) //index end position excluded //
const array5=[1,2,3,4];
array5.fill(56)//index number is not writtedn so everything will be 56.
console.log(array5)// fill value with "56" // [56, 56, 56, 56]

const array10=[1,2,3,4];
//fill value update on the array of elements depending of  position
array10.fill(90,1,3)
console.log(array10)// [1, 90, 90, 4]

const array33=[1,2,3,4,5,6]
array33.fill(110,1,4)
console.log(array33)//[1,110,110,4,5,6]

const array12=[10,20,30,40,50,60,70];
array12.fill(78,2,5)
console.log(array12)

const array11 = [1,2,3,4,5];
array11.fill(90,1,3)
console.log(array11)

//array.includes() // weather that value is present or not inside the array --return type is> boolean true /false
const array28 = [1,2,3,"fumika"];
console.log(array28.includes(20)) //false
console.log(array28.includes("fumika"))//true
console.log(array28.includes(2))//true

//isArray(). check whether its an array or not
//true or false
//boolean value
const array94=[1,3,5,7,8]
console.log(Array.isArray(89))
console.log(Array.isArray(array94))
console.log(Array.isArray(89,90,100))
console.log(Array.isArray([89,90,100]))


//array.every() //check the all the elements, boolean 
//every array method
//condition : elements >40 >test
//1<40
//30<40...each elements
//true value > passed the condition/test
//false
//boolean value

//array.every(function>condition)
const array16=[1,30,39];
console.log(array16.every((element=>element<40)))//true

const array17=[1,2,3,4,5,6,7]
//test whether all the elements are even or odd
console.log(array17.every((element)=>element%2==0))//false
   
const array18=[2,4,6]
console.log(array18.every((element)=>element%2==0))//true

const array19=[1,3,5,7]
console.log(array19.every((element)=>element%2!==0))//true
  
    </script>
