<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
<!-- array.reduce()//reduces to a single value and returns of single value, no boolean no array
array.filter()//filter the true valu and returns the new array of the filter value
array.map()//transforms the array and return the new array -->
<script>
//acc - accumulation,
//acc host the value,
var arr78=[1,2,3,4,5]
let res79=arr78.reduce((acc,cv)=>acc+cv)
console.log(res79)//15

//
var arr45=[10,20,30,40,50]
let res80=arr45.reduce((acc,cv)=>acc+cv)
console.log(res80)//150

//acc value 200 after the ,
let res81=arr45.reduce((acc,cv)=>acc=cv,200)
console.log(res81)//50

let arr75=[1,4,5,78,90]
//i want out the elements who are greater than 40
let res75=arr75.filter((element)=>element>40)
console.log(res75)

//<40 -- [1,4,5]
let res76=arr75.filter((element)=>element<40)
console.log(res76)

//even
let res77=arr75.filter((element)=>element%2==0)
console.log(res77)

//
var arr70=[1,2,3,4]
let res70=arr70.map((element)=>element*10)
console.log(res70)
console.log(arr70)
//
var arr74=[4,7,9,20]
// 0 1 2 3 > index
let res74=arr74.map((element,index)=>element-element+1+index)
console.log(res74)//[1, 2, 3, 4]
</script>
</body>
</html>
