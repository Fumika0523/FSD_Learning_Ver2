<script>
//Write a JavaScript program to compute the sum and product of an array of integers.

var array = [10, 2,13, 24, 5, 6];
let res=array.reduce((acc,cv)=>acc+cv)
//console.log(res)
console.log(`The sum of array is ${res}`)

let res1=array.reduce((acc,cv)=>acc*cv)
//console.log(res1)
console.log(`The product of an Array is ${res1}`)
</script>
