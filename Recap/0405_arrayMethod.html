    <script>

  let a=10;
  let b=20;
  let c=40;
  let arr2=[]
  console.log([a,b,c])
  arr2[0]=a
  arr2[1]=b
  arr2[2]=c
  console.log(arr2)  //[10,20,40]
    //push adding the elements in a array, chronogical order
    //affecting your original array, changing your length of your array
          //update
  
    var arr3=[]
    arr3.push(a,b,c)
    console.log(arr3)
  
    var arr4=[50]
    arr4.push(a,b,c)
    arr4.push(70)
    console.log(arr4)
  
    const animals=["pigs","goats","sheep"]//3elemts of array
  //["pigs","goats","sheep","cows"]

    animals.push("cows")

    animals.push("chicken","lion","ant")
    console.log(animals)
    animals.push("cat","dog","elephant")
    console.log(animals)
    animals.push(1,2)
    console.log(animals)
    animals.pop()//()inside has to be empty//removing 1 element from the last element of array
    console.log(animals)
    animals.shift()///removing the element from the begining of the array
    console.log(animals)
    animals.unshift("hourse")//adding the element in the begining of the array
    console.log(animals)
   animals.push("bird")
