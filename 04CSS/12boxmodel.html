<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .paddingcommon{
            border: 4px solid pink;
            width:80px;
        }
        .paddingtest01{
            border:4px solid red;
            width:100px;

        .paddingtest02{

            padding: 30px;

        }
        .paddingtest03{

            padding: 40px;

            padding:30px 40px;

        }

    <!--BOX MODEL
    a
    p
    h1 - h6
    Any element > all the elements have box model

    Padding
    -->

    <p class="paddingtest02 paddingcommon">Hello World</p>
    <p class="paddingtest03 paddingcommon">Hello World</p>
    <p class="paddingtest04 paddingcommon">Hello World</p>
