<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent{
            background-color: pink;
            display: grid;
            grid-template-rows: auto auto;
            grid-template-columns: auto auto auto;
            width: 40%;
            /* horizontal allignment , it works with Width */
            /* justify-content:center; */
            justify-content:start;
            /* justify-content:space-between;
            justify-content:space-around;
            justify-content:space-evenly;
            justify-content:end; */
        }
        .child{
            background-color: navy;
            border: 1px solid red;
            height: 100px;
            /* minimum 100px should be for each column */
            text-align:center;
            font-size: 80px;
        }
        .child1{
            background-color:yellow;
            /* 1 >6 change positionn */
            /* 
            shiftin, placing is done remaining box/child will adjust in clockwise*/
            grid-row-start:2;
            grid-row-end: 3;
            grid-column-start: 3;
            grid-column-end: 4;
        }
        .child2{
            /* 2 to 5 */
            background-color: rgb(42, 165, 97);
            grid-row-start:2;
            grid-row-end:3;
            grid-column-start:1;
            grid-column-end:2
        }
        .child3{
            background-color: rgb(253, 12, 148);
            /* 3 to 5 */
            grid-row-start:1;
            grid-row-end:2;
            grid-column-start: 3;
            grid-column-end: 4;
        }
        .child4{
            background-color: blueviolet;
            /* 4 to occupy 2cols */
            grid-row-start:1;
            grid-row-end:2;
            grid-column-start:1;
            grid-column-end:3;
        }
        .child5{
            background-color: white;
        }
        .child6{
            background-color: orange;
            grid-row-start:3;
            grid-row-end:4;
            grid-column-start: 1;
            grid-column-end: 5;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child child1">1</div>
        <div class="child child2 ">2</div>
        <div class="child child3">3</div>
        <div class="child child4">4</div>
        <div class="child child5">5</div>
        <div class="child child6">6</div>

    </div>
</body>
</html>
