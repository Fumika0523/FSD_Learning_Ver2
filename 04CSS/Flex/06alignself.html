<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .child{
            background-color: blue;
            height: 100px;
            width: 15%;
            margin:1%;
            text-align: center;
            font-size: 45px;
            color: black;
        }

        .parent{
            /* align itself row */
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            width: 100%;
            border: 1px solid black;
            height: 300px;
        }

        .child1{
            /* align self > aligning the child items Vertical */
            align-self:center ;
        }

        .child2{
            align-self: flex-end;
        }

        .child3{
            align-self: flex-start;
        }

    </style>
</head>
<body>
    <div class="parent">
        <div class="child child1">1</div>
        <div class="child child2">2</div>
        <div class="child child3">3</div>
        <div class="child child1">4</div>
    </div>
</body>
</html>
